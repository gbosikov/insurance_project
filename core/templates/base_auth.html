{% load static %}
<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- ===============================================-->
    <!--    Document Title-->
    <!-- ===============================================-->
    <title>{{ title }}</title>

    <!-- ===============================================-->
    <!--    Favicons-->
    <!-- ===============================================-->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'authentication/img/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'authentication/img/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'authentication/img/favicon-16x16.png' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'authentication/img/favicon.ico' %}">
    <link rel="manifest" href="{% static 'authentication/json/manifest.json' %}">
    <meta name="theme-color" content="#ffffff">
    <script src="{% static 'authentication/js/config.js' %}"></script>
    <script src="{% static 'authentication/js/simplebar.min.js' %}"></script>

    <!-- ===============================================-->
    <!--    Stylesheets-->
    <!-- ===============================================-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="{% static 'authentication/css/simplebar.min.css' %}" rel="stylesheet">
    <link href="{% static 'authentication/css/theme.min.css' %}" rel="stylesheet" id="style-default">
    <link href="{% static 'authentication/css/user.min.css' %}" rel="stylesheet" id="user-style-default">
    <script>
      var isRTL = JSON.parse(localStorage.getItem('isRTL'));
      if (isRTL) {
        var linkDefault = document.getElementById('style-default');
        var userLinkDefault = document.getElementById('user-style-default');
        linkDefault.setAttribute('disabled', true);
        userLinkDefault.setAttribute('disabled', true);
        document.querySelector('html').setAttribute('dir', 'rtl');
      } else {
        var linkRTL = document.getElementById('style-rtl');
        var userLinkRTL = document.getElementById('user-style-rtl');
        linkRTL.setAttribute('disabled', true);
        userLinkRTL.setAttribute('disabled', true);
      }
    </script>
  </head>

  <body>
    <!-- ===============================================-->
    <!--    Main Content-->
    <!-- ===============================================-->
    {% block content %}

    {% endblock %}
    <!-- ===============================================-->
    <!--    End of Main Content-->
    <!-- ===============================================-->



    <!-- ===============================================-->
    <!--    JavaScripts-->
    <!-- ===============================================-->
    <script src="{% static 'authentication/js/popper.min.js' %}"></script>
    <script src="{% static 'authentication/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'authentication/js/anchor.min.js' %}"></script>
    <script src="{% static 'authentication/js/is.min.js' %}"></script>
    <script src="{% static 'authentication/js/all.min.js' %}"></script>
    <script src="{% static 'authentication/js/lodash.min.js' %}"></script>
    <script src="{% static 'authentication/js/list.min.js' %}"></script>
    <script src="{% static 'authentication/js/theme.js' %}"></script>
  </body>
</html>
